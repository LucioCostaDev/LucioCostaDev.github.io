<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha de Werewolf 5ª Edição</title>
  <link rel="stylesheet" href="style.css">
  link
</head>
<body>
  <div class="container">
    <h1>Ficha de Werewolf 5ª Edição</h1>
    <form id="fichaForm">
      <div class="section">
        <h2>Atributos</h2>
        <div class="attribute">
          <label>Força:</label>
          <div class="dots">
            <input type="radio" name="forca" value="1">
            <input type="radio" name="forca" value="2">
            <input type="radio" name="forca" value="3">
            <input type="radio" name="forca" value="4">
            <input type="radio" name="forca" value="5">
          </div>
        </div>
        <div class="attribute">
          <label>Destreza:</label>
          <div class="dots">
            <input type="radio" name="destreza" value="1">
            <input type="radio" name="destreza" value="2">
            <input type="radio" name="destreza" value="3">
            <input type="radio" name="destreza" value="4">
            <input type="radio" name="destreza" value="5">
          </div>
        </div>
        <div class="attribute">
          <label>Vigor:</label>
          <div class="dots">
            <input type="radio" name="vigor" value="1">
            <input type="radio" name="vigor" value="2">
            <input type="radio" name="vigor" value="3">
            <input type="radio" name="vigor" value="4">
            <input type="radio" name="vigor" value="5">
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Habilidades</h2>
        <div class="attribute">
          <label>Prontidão:</label>
          <div class="dots">
            <input type="radio" name="prontidao" value="0">
            <input type="radio" name="prontidao" value="1">
            <input type="radio" name="prontidao" value="2">
            <input type="radio" name="prontidao" value="3">
            <input type="radio" name="prontidao" value="4">
            <input type="radio" name="prontidao" value="5">
          </div>
        </div>
        <div class="attribute">
          <label>Luta:</label>
          <div class="dots">
            <input type="radio" name="luta" value="0">
            <input type="radio" name="luta" value="1">
            <input type="radio" name="luta" value="2">
            <input type="radio" name="luta" value="3">
            <input type="radio" name="luta" value="4">
            <input type="radio" name="luta" value="5">
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Raiva e Gnose</h2>
        <div class="attribute">
          <label>Raiva:</label>
          <div class="dots">
            <input type="radio" name="raiva" value="0">
            <input type="radio" name="raiva" value="1">
            <input type="radio" name="raiva" value="2">
            <input type="radio" name="raiva" value="3">
            <input type="radio" name="raiva" value="4">
            <input type="radio" name="raiva" value="5">
          </div>
        </div>
        <div class="attribute">
          <label>Gnose:</label>
          <div class="dots">
            <input type="radio" name="gnose" value="0">
            <input type="radio" name="gnose" value="1">
            <input type="radio" name="gnose" value="2">
            <input type="radio" name="gnose" value="3">
            <input type="radio" name="gnose" value="4">
            <input type="radio" name="gnose" value="5">
          </div>
        </div>
      </div>

      <button type="button" onclick="salvarFicha()">Salvar Ficha</button>
      <button type="button" onclick="carregarFicha()">Carregar Ficha</button>
    </form>

    <div class="section">
      <h2>Rolagem de Dados</h2>
      <label for="dados">Quantidade de Dados:</label>
      <input type="number" id="dados" name="dados" min="1" max="10" value="1">
      <button type="button" onclick="rolarDados()">Rolar Dados</button>
      <p id="resultadoRolagem"></p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
