<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Unidades</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <!--Um pré-requisito para trabalhar com DOM - O atributo defer é uma ferramenta poderosa que pode ser usada para melhorar o desempenho do seu site. Ao usá-lo, você pode garantir que seus scripts sejam executados somente quando forem necessários, o que pode melhorar a experiência do usuário e reduzir o tempo de carregamento do seu site.  -->
</head>

<body>
    <div class="container">
        <nav>
            <ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href="https://github.com/LucioCostaDev" target="_blank">Contato</a></li>
            </ul>
          </nav>
    </div>
    <div class="container1">
        <h1>Conversor de Unidades</h1>
        <div class="input-group">
            <label for="input">Digite a quantidade:</label>
            <input type="number" id="input" placeholder="0" />
    <!-- const inputElement = document.querySelector("#input"); -->
        </div>
        <div class="input-group">
            <label for="from">De:</label>
            <select id="from">
     <!-- const fromElement = document.querySelector("#from"); -->
                <option value="m">Metro(s)</option>
                <option value="km">Quilômetro(s)</option>
                <option value="cm">Centímetro(s)</option>
                <option value="mm">Milímetro(s)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="to">Para:</label>
            <select id="to">
    <!-- const toElement = document.querySelector("#to"); -->
                <option value="m">Metro(s)</option>
                <option value="km">Quilômetro(s)</option>
                <option value="cm">Centímetro(s)</option>
                <option value="mm">Milímetro(s)</option>
            </select>
        </div>
        <button id="convert-btn">Converter</button>
     <!-- const convertButton = document.querySelector("#convert-btn"); -->
        <div class="output-group">
            <label for="output">Resultado:</label>
            <input type="text" id="output" readonly />
     <!-- const outputElement = document.querySelector("#output"); -->
        </div>
        <div id="message"></div>
     <!-- const messageElement = document.querySelector("#message"); -->
    </div>
</body>

</html>

<!-- 
   Explicação 

div.input-group é um contêiner para o menu suspenso e o botão.

label for="to">Para:</label é um rótulo para o menu suspenso.

select id="to" é um menu suspenso com as seguintes opções:
Metros)
Quilômetro(s)
Centímetro(s)
Milímetro(s)

button id="convert-btn">Converter</button é um botão que aciona a conversão da quantidade.

div.output-group é um contêiner para o campo de saída.

label for="output">Resultado:</label é um rótulo para o campo de saída.

input type="text" id="output" readonly é um campo de entrada que exibe a quantidade convertida. 
O atributo readonly torna o campo somente leitura, portanto, o usuário não pode alterar o valor do campo.

div id="message"></div é um contêiner para uma mensagem que será exibida após a conclusão da conversão.

 -->
