<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <link rel="shortcut icon" href="../imagens/faviprojectx.ico" type="image/x-icon">
</head>
<body>
    <header>
        <a href="../index.html"><button>HOME</button></a>
    </header>
    <h1>Valor do consumo</h1>
    <form>
        <p>Buffet por Quilo R$:
            <!-- o parâmetro min e step servem para indicar o valor minimo a ser aceito por esse campo e o valor incrementado ou decrementado, que, como se refere a um valor monetario, pode variar em centavos -->
            <input type="number" id="inQuilo" min="0" step="0.01" required>
        </p>
        <p>Consumo do CLiente (gr): 
            <input type="number" id="inConsumo" min="0" required>
        </p>
        <input type="submit" value="Calcular Preço">
    </form>
    <h3></h3>
    <script src="restaurante.js"></script>
</body>
</html>
